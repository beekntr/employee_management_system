<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-purple-100 flex items-center justify-center h-screen">
    <form action="php/login.php" method="POST" class="bg-white p-8 rounded-lg shadow-md animate__animated animate__fadeIn">
        <h2 class="text-2xl mb-4 animate__animated animate__bounceIn">Login</h2>
        <input type="email" name="email" placeholder="Email" required class="block w-full mb-2 p-2 border rounded animate__animated animate__fadeInUp">
        <input type="password" name="password" placeholder="Password" required class="block w-full mb-2 p-2 border rounded animate__animated animate__fadeInUp">
        <input type="submit" value="Login" class="bg-purple-500 text-white px-4 py-2 rounded cursor-pointer animate__animated animate__fadeInUp">
    </form>
</body>
</html>
